<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-heading">DOM Manipulation Demo</h1>
    </header>

    <main>
        <section class="content-section">
            <h2>Welcome to the Demo</h2>
            <p id="dynamic-text">This text will change when you click the button below.</p>
            <button id="text-changer" class="action-btn">Change Text</button>
        </section>

        <section class="content-section">
            <h2>Style Modifier</h2>
            <div id="style-box" class="demo-box">
                This box's style will change when you click the button.
            </div>
            <button id="style-changer" class="action-btn">Change Styles</button>
        </section>

        <section class="content-section">
            <h2>Element Toggler</h2>
            <div id="toggle-container">
                <p id="toggled-element">This element can be removed or added.</p>
            </div>
            <button id="element-toggler" class="action-btn">Toggle Element</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 DOM Demo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
